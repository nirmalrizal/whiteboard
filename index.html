<!DOCTYPE html>
<html>
<head>
  <title>Canvas Drawing</title>
  <style>
    #canvas{
      border: solid 2px;
      margin: 20px;
      margin-left: 200px;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="750" height="420"></canvas>
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>

    var context = document.getElementById('canvas').getContext("2d");
    var socket = io();

    $('#canvas').mousedown(function(e){
      var obj = {};
      obj.mouseX = e.pageX - this.offsetLeft;
      obj.mouseY = e.pageY - this.offsetTop;
        
      paint = true;
      addClick(obj.mouseX, obj.mouseY);
      redraw();
      socket.emit('mousedown',obj);
    });

    $('#canvas').mousemove(function(e){
      if(paint){
        var obj = {};
        obj.mouseX = e.pageX - this.offsetLeft;
        obj.mouseY = e.pageY - this.offsetTop;
        addClick(obj.mouseX, obj.mouseY, true);
        redraw();
        socket.emit('mousemove',obj);
      }
    });

    $('#canvas').mouseup(function(e){
      paint = false;
      socket.emit('mouseup');
    });

    $('#canvas').mouseleave(function(e){
      paint = false;
      socket.emit('mouseleave');
    });

    socket.on('mousedown',function(data){
      addClick(data.mouseX, data.mouseY);
      redraw();
    });

    socket.on('mousemove',function(data){
      addClick(data.mouseX, data.mouseY, true);
      redraw();
    });

    socket.on('mouseleave',function(){
      paint = false;
    });

    socket.on('mouseup',function(){
      paint = false;
    });

    var clickX = new Array();
    var clickY = new Array();
    var clickDrag = new Array();
    var paint;

    function addClick(x, y, dragging)
    {

      clickX.push(x);
      clickY.push(y);
      clickDrag.push(dragging);
    }

    function redraw(){
      context.clearRect(0, 0, context.canvas.width, context.canvas.height); // Clears the canvas
      
      context.strokeStyle = "#000";
      context.lineJoin = "round";
      context.lineWidth = 5;
          
      for(var i=0; i < clickX.length; i++) {    
        context.beginPath();
        if(clickDrag[i] && i){
          context.moveTo(clickX[i-1], clickY[i-1]);
         }else{
           context.moveTo(clickX[i]-1, clickY[i]);
         }
         context.lineTo(clickX[i], clickY[i]);
         context.closePath();
         context.stroke();
      }
    }

  </script>
</body>
</html>
